{% extends "BasePage.html" %}
{% block content %}
<div class="content">
    <h1>Calorie Calculator</h1>
    <h3>Please fill the blanket to know how much Calories you need per day!</h3>
    <div class ="newslatter">
        <form action="{% url 'CalorieCalc' %}" method="post">
            {% csrf_token %}

            <label for="text">Age:</label>
            <input type="text" name="age" id="age">

            <br>

            <label for="text">Weight (lbs):</label>
            <input type="text" name="weight" id="weight">

            <br>

            <label for="text">Height (inches):</label>
            <input type="text" name="height" id="height">

            <br>

            <label for="text">gender:</label>
            <select name="text" id="gender">
                <option value="text">Male</option>
                <option value="text">Female</option>
            </select>
            <br>
            <label for="activity_level">Activity Level:</label>
            <select name="activity_level" id="activity_level">
                <option value="sedentary">Sedentary (little or no exercise)</option>
                <option value="light">Light (1-3 days per week)</option>
                <option value="moderate">Moderate (3-5 days per week)</option>
                <option value="heavy">Heavy (6-7 days per week)</option>
                <option value="very_heavy">Very Heavy (twice per day)</option>
            </select>
            <br>
            <button type="submit">Calculate</button>
        </form>

        {% if daily_caloric_intake %}
        <h2>Daily Caloric Intake: {{ daily_caloric_intake }}</h2>
        {% endif %}
    </div>
</body>
</html>
{% endblock %}
