{% extends "BasePage.html" %}
{% block content %}
  <div class="pic">
    <img src="/static/assets/img/biceps.jpg" alt="Bicep Exercises">
    <img src="/static/assets/img/triceps.jpg" alt="Tricep Exercises">
    <table id="Arms">
      <tr>
        <th>Exercise</th>
        <th>Reps</th>
        <th>Sets</th>
      </tr>
      {% for exercise in exercises %}
        <tr>
          <td>{{ exercise.exerciseName }}</td>
          <td>{{ exercise.exerciseRecomendedReps }}</td>
          <td>{{ exercise.exerciseRecomendedSets }}</td>
        </tr>
      {% endfor %}
    </table>
</div>
</body>
</html>
{% endblock %}
