{% extends "BasePage.html" %}
{% block content %}

<div class="content">
    <div class ="addProgram">
        <form action="TrainerSite" method="post">
            {% csrf_token %}
            <p>Add new training program</p>

            {{ form.as_p }}

            <button type="submit">Add</button>
        </form>
    </div>
    <div class="addProgram">
        <form action = 'TrainerSiteSchedule' method="post">
            {% csrf_token %}
            <p>Schedule</p>
            <label>Program</label>
            <select name = 'programName'>
              {% for entry in entries %}
                <option>{{ entry.programName}}</option>
              {% endfor %}
            </select>
            <label>Day</label>
            <select name="day">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednsday">Wednsday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
            <label>Activity<label>
            <input type ="text" name = "activity" placeholder = "Activity">
            <button type ="submit"> Add </button>
        </div>
        <br>
        <br>
    </form>

    <form action='TrainerSiteRemove' method="post">
        {% csrf_token %}
        <p>REMOVE Training Program (Cannot be undone)</p>
        <label>Program</label>
        <select name = 'programName'>
          {% for entry in entries %}
            <option>{{ entry.programName}}</option>
          {% endfor %}
        </select>
        <button type ="submit"> Remove </button>
    </form>


</div>
</body>
</html>
{% endblock%}
