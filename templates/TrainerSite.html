{% extends "BasePage.html" %}
{% block content %}

<div class="content">
    <div class ="addProgram">
        <form action="TrainerSite" method ="post">
            {% csrf_token %}
            <p>Add new training program</p>

            <input type ="text" name = "programName" placeholder = "programName" Required>
            <br>
            <input type ="text" name = "programDifficulty" placeholder = "programDifficulty" Required>
            <br>
            <input type ="text" name = "programTrainer" placeholder = "programTrainer" Required>
            <br>
            <input type ="text" name = "programDescription" placeholder ="programDescription" Required>
            <br>
            <input type ="text" name = "programType" placeholder = "programType" Required>
            <button type ="submit"> Add </button>
        </form>
    </div>
    <div class="addProgram">
        <form action = 'TrainerSiteSchedule' method="post">
            {% csrf_token %}
            <p>Schedule</p>
            <label>Program</label>
            <select name = 'programName'>
              {% for entry in entries %}
                <option>{{ entry.programName}}</option>
              {% endfor %}
            </select>
            <label>Day</label>
            <select name="day">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednsday">Wednsday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
            <label>Activity<label>
            <input type ="text" name = "activity" placeholder = "Activity">
            <button type ="submit"> Add </button>
        </div>
        <br>
        <br>
    </form>
</div>
</body>
</html>
{% endblock%}
